<!DOCTYPE HTML>
<html class="app">

<head>
    <meta charset="utf-8">
    <title>Views</title>
    <style>
	    .hide{ display: none; }
	    #status-edit { display: none; }
    </style>
</head>

<body>
	
	<div id="input-row1">New Label <input type="text"></div>
	<!--<div id="input-row2">New Status <input type="text"></div>-->
	<button id="add">Add</button>
	<h3>To do: </h3>
	<ul id="todo-list">
		
	</ul>
	<h3>Completed</h3>
	<ul id="todo-list-completed">
		
	</ul>



	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="../shared/js/utils.js"></script>
	<script type="text/javascript" src="../shared/js/events.js"></script>
	<script type="text/javascript" src="../shared/js/models.js"></script>
	<script type="text/javascript" src="../shared/js/views.js"></script>
	<script type="text/javascript" src="http://underscorejs.org/underscore.js"></script>
	<script type="text/javascript" src="http://backbonejs.org/backbone.js"></script>
	<script>

		// Some sample of how to use our new Model class from our framework
		var TodoItem = SKFramework.Model.extend({
				initialize: function(){
					console.log('hi');
					console.log(TodoItem.prototype.initialize);
					this.set('status', 0);
				},
				changeStatus: function(_status){
					if(typeof _status == "number"){
						if(_status <= 0){
							_status = 0;
						}else if( _status > 1){
							_status = 1;
						}
						this.set('status', _status);
					}
					return this;
				},
				changeLabel: function(_label){
					this.set('label', String(_label))
				}
			});

		// Lets create a view
		/*
			Notes:
			- Ideal a view only knows about itself and/or the objects you pass to it
			- If you reference specific variables outside the class then you can't reuse it in other projects or other parts of your current app
			- The onDelete function is referencing a glboal variable that may or may not exist and will give an error if it doesnt exist
		*/
		var MyView = SKFramework.View.extend({
			initialize: function(_el, model){
				this.setElement(_el);
				this.render = this.render.bind(this);
				this.onDelete = this.onDelete.bind(this);
				this.onEdit = this.onEdit.bind(this);
				this.onSave = this.onSave.bind(this);
				this.onStatusChange = this.onStatusChange.bind(this);
				this.model = model;
				this.state = {
					mode: 'view'
				};
				this.templates = { 
					view: '<span id="label"></span> <input id="status" type="checkbox" /> <button id="edit">Edit</button><button id="delete">Delete</button>',
					edit: '<input id="label-edit"></span> <input id="status" type="checkbox"> <button id="save">Save</button><button id="delete">Delete</button>'
				};
				this.addListeners();
			},
			addListeners: function(){
				$(this.el).on('click', '#delete', this.onDelete); 
				$(this.el).on('click', '#edit', this.onEdit); 
				$(this.el).on('click', '#save', this.onSave); 
				$(this.el).on('click', '#status', this.onStatusChange); 
			},
			onStatusChange: function(){
				if(this.el.querySelector('input#status').checked){
					this.model.changeStatus(1);
				}
				else{
					this.model.changeStatus(0);
				}
				this.emit('statusChange', {target: this});
			},
			onEdit: function(){
				this.emit('edit', { target: this });
				this.state = { mode: 'edit' };
				this.render();
			},
			onSave: function(){
				this.model.set('label', this.el.querySelector('#label-edit').value);
				this.emit('update', { target: this });
				this.state = { mode: 'view' };
				this.render();
			},
			onDelete: function(){
				this.emit('delete', { target: this });
				var parentEl = this.el.parentNode;
				parentEl.removeChild(this.el);
			},
			render: function(){
				if(this.state.mode === 'view'){
					this.el.innerHTML = this.templates.view;
					this.el.querySelector('#label').innerHTML = this.model.get('label');
				}
				else if(this.state.mode === 'edit'){
					this.el.innerHTML = this.templates.edit;
					this.el.querySelector('#label-edit').value = this.model.get('label');
				}
				if(this.model.get('status') === 1){
					this.el.querySelector('input#status').checked = true;
				}
				else{
					this.el.querySelector('input#status').checked = false;
				}
				return this.el;
			}
		})

		var AppView = SKFramework.View.extend({
			initialize: function(_el){
				this.setElement(_el);
				this.createOnClick = this.createOnClick.bind(this);
				this.onDelete = this.onDelete.bind(this);
				this.onUpdate = this.onUpdate.bind(this);
				this.render = this.render.bind(this);
				
				this.todoList = [];
				this.addListeners();
			},
			addListeners: function(){
				$(this.el).on('click', '#add', this.createOnClick); 				
			},
			createOnClick: function(){
				// create a model and set it
				var todoItem1 = new TodoItem();
				todoItem1.set('label', this.el.querySelector('#input-row1 input').value);
				this.el.querySelector('#input-row1 input').value = '';

				// create a view, add delete event listener, add to an array of views, render and add to DOM
				var newListElement = document.createElement('li');
				this.newView = new MyView(newListElement, todoItem1);

				this.newView.on('delete', this.onDelete);
				this.newView.on('update', this.onUpdate);
				this.newView.on('statusChange', this.onUpdate); // but this also needs to call render

				this.todoList.push(this.newView);
				this.el.querySelector('#todo-list').appendChild(this.newView.render());
			},
			onDelete: function(event){
				var selectedView = event.target;
				var viewIndex = this.todoList.indexOf(selectedView);
				this.todoList.splice(viewIndex, 1);
				console.log(this.todoList);
			},
			onUpdate: function(event){
				var selectedView = event.target;
				var viewIndex = this.todoList.indexOf(selectedView);
				this.todoList[viewIndex] = selectedView;
				console.log(this.todoList);
				// need to call render if 'statusChange'
			},
			render: function(){
				this.el.querySelector('#todo-list').innerHTML = '';
				for(var i=0; i<this.todoList.length; i++){
					if(this.todoList[i].model.get('status') === 1){
						this.el.querySelector('#todo-list-completed').appendChild(this.todoList[i].render());	
					}
					else{
						this.el.querySelector('#todo-list').appendChild(this.todoList[i].render());	
					}
				}
			}
		})

// checkbox is clicked
// todo view listens for a click on checkbox (a change)
// update status function
// checks to see if checkbox is checked, if checked, update model: set status = 1, else, set status = 0
// emits a change to model status
// list view listens for a change to the model status
// updates the todoList array to replace old model with updated model
// render will now loop through todoList array checking the status of each model, and appending to the appropriate list in the DOM


		//create new instance of myview
		var myViewObj = new AppView(document.body);

	</script>
</body>

</html>
